<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dotPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#4f46e5" fill-opacity="0.05" />
    </pattern>
    <pattern id="linePattern" width="100" height="100" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="100" y2="100" stroke="#4f46e5" stroke-opacity="0.03" stroke-width="1" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#dotPattern)" />
  <rect width="100%" height="100%" fill="url(#linePattern)" />
</svg> 